repos:
  - repo: git@github.com:pre-commit/pre-commit-hooks.git
    rev: v2.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict

  - repo: git@github.com:gruntwork-io/pre-commit.git
    rev: v0.1.1
    hooks:
      - id: helmlint
      - id: goimports
      - id: shellcheck

